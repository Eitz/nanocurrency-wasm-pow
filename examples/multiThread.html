<!DOCTYPE html>
<html>
  <head> </head>

  <body>
    <script src="/pow.js"></script>
    <script src="/multi-thread.js"></script>
    <script>
      let start;
      const hash =
        "BD9F737DDECB0A34DFBA0EDF7017ACB0EF0AA04A6F7A73A406191EF80BB290AD";
      const workers = getPowWorkers();
      powCallback(
        workers,
        hash,
        function () {
          start = Date.now();
          console.log("Started");
        },
        function (result) {
          console.log("Done");
          var end = Date.now();
          var time = (end - start) / 1000;
          console.log("Time spent " + time);
          console.log(result);
        }
      );
    </script>
  </body>
</html>
